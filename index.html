<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Matrimony - Find Your Perfect Match</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="auth-page-container">
        <!-- The background banner is applied via CSS to this container -->
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="logo-title">KS Matrimony</h1>
                <p class="tagline">Begin your journey to a happy marriage.</p>
            </div>

            <form id="registration-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="religion">Religion / Caste (Optional)</label>
                        <input type="text" id="religion" name="religion">
                    </div>
                </div>

                <div class="form-group">
                    <label for="motherTongue">Mother Tongue</label>
                    <input type="text" id="motherTongue" name="motherTongue" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location (City / State)</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group-upload">
                    <label for="profilePhoto">Upload Profile Photo (Optional)</label>
                    <input type="file" id="profilePhoto" name="profilePhoto" class="file-input">
                </div>

                <!-- Inside index.html, within the <form> -->

                <div id="message-display" class="message-display"></div> <!-- ADD THIS LINE -->

                <button type="submit" class="btn btn-primary">
                    <span>Create Account</span> <!-- WRAP TEXT IN SPAN -->
                </button>

                
                <div class="separator">OR</div>

                <button type="button" class="btn btn-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google icon">
                    Sign Up with Google
                </button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="./login.html">Login Now</a></p>
            </div>
        </div>
    </main>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Your Custom JavaScript (Module type is crucial) -->
    <script type="module" src="./js/main.js"></script>

</body>
</html>
