<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KS Matrimony</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="auth-page-container">
        <!-- The background is the same as the registration page -->
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="logo-title">KS Matrimony</h1>
                <p class="tagline">Welcome back. Please login to continue.</p>
            </div>

            <form id="login-form" class="auth-form">
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- Inside login.html, within the <form> -->

                <div id="message-display" class="message-display"></div> <!-- ADD THIS LINE -->

                <button type="submit" class="btn btn-primary">
                    <span>Login Securely</span> <!-- WRAP TEXT IN SPAN -->
                </button>

                
                <div class="separator">OR</div>

                <button type="button" class="btn btn-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google icon">
                    Login with Google
                </button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="./index.html">Sign Up Now</a></p>
            </div>
        </div>
    </main>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Your Custom JavaScript (Module type is crucial) -->
    <script type="module" src="./js/main.js"></script>

</body>
</html>
